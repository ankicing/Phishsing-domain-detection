<body>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Phishing Domain Detection</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" href="/index">Predictions</a>
                    <!--<a class = "nav-link" href="/add_csv.html">abc</a> -->
                    <!--    <a class = "nav-link" href = "/add_data">Add new data for training</a>-->
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading"> Enter a Link to check whether the link is Phishing or not.</h1>
            <br>

            <form action="/index" method="post">
                <input type="text" class="form__input" name='url' id="url" placeholder="Enter a valid URL"
                    required="" />
                <label for="url" class="form__label"></label>
                <button class="button" role="button">Check here</button>
            </form>

            <div class="col-md" id="form2">

                <br>
                <h6 class="right "><a href={{ url }} target="_blank">{{ url }}</a></h6>

                <br>
                <h3 id="prediction"></h3>
                <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')"
                    target="_blank">Still want to Continue</button>
                <button class="button1" id="button1" role="button" onclick="window.open('{{url}}')"
                    target="_blank">Continue</button>
            </div>

            <br><br><br>
        </main>
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>


        <script>

            let x = '{{xx}}';
            let num = x * 100;
            if (0 <= x && x < 0.50) {
                num = 100 - num;
            }
            let txtx = num.toString();
            if (x <= 1 && x >= 0.50) {
                var label = "Website is " + txtx + "% safe to use...";
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("button1").style.display = "block";
            }
            else if (0 <= x && x < 0.50) {
                var label = "Website is " + txtx + "% unsafe to use..."
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("button2").style.display = "block";
            }

        </script>
    </div>
